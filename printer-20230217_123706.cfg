[include ./mainsail.cfg]

#####################################################################
# MCU
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_470022000B504B4633373520-if00
restart_method: command

[mcu sb2040]
canbus_uuid: 829219de6b52


#####################################################################
# Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 450
max_accel: 4800
max_accel_to_decel: 2400
max_z_velocity: 30
max_z_accel: 350
square_corner_velocity: 5.0


#####################################################################
# Alias
#####################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE9, EXP1_2=PE10,
    EXP1_3=PE11, EXP1_4=PE12,
    EXP1_5=PE13, EXP1_6=PE14,
    EXP1_7=PE15, EXP1_8=PB10,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PB14, EXP2_2=PB13,
    EXP2_3=PF7, EXP2_4=PB12,
    EXP2_5=PE7, EXP2_6=PB11,
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

[multi_pin BedFansPin]
pins: PE6, PE0


#####################################################################
# X/Y Stepper Motors
#####################################################################

[stepper_x]
dir_pin: PB4
step_pin: PE2
enable_pin: !PC11
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: sb2040: gpio29
position_min: 0
position_endstop: 350.5
position_max: 350.5
homing_speed: 80
second_homing_speed: 25
homing_retract_dist: 5
homing_positive_dir: True

[tmc2209 stepper_x]
uart_pin: PC10
interpolate: False
run_current: 1.4
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 4
driver_HSTRT: 0
driver_HEND: 3

[stepper_y]
dir_pin: PF11
step_pin: PF12
enable_pin: !PB3
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^PF4
position_min: 0
position_endstop: 357.5
position_max: 357.5
homing_speed: 60
second_homing_speed: 25
homing_retract_dist: 5
homing_positive_dir: True

[tmc2209 stepper_y]
uart_pin: PF13
interpolate: False
run_current: 1.4
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 4
driver_HSTRT: 0
driver_HEND: 3


#####################################################################
# Z Stepper Motor
#####################################################################

[stepper_z]
dir_pin: PD2
step_pin: PD3
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 290
position_min: -10
homing_speed: 5.0
second_homing_speed: 3.0
homing_retract_dist: 3.0
homing_retract_speed: 10.0
homing_positive_dir: False

[tmc2209 stepper_z]
uart_pin: PD4
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 4
driver_HSTRT: 0
driver_HEND: 2

[stepper_z1]
dir_pin: !PC8
step_pin: PC9
enable_pin: !PD1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PD0
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 4
driver_HSTRT: 0
driver_HEND: 2

[stepper_z2]
dir_pin: PD15
step_pin: PA10
enable_pin: !PA15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF8
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 4
driver_HSTRT: 0
driver_HEND: 2

[stepper_z3]
dir_pin: !PD11
step_pin: PD12
enable_pin: !PD14
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PD13
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 4
driver_HSTRT: 0
driver_HEND: 2


#####################################################################
# Extruder
#####################################################################

[extruder]
dir_pin: sb2040: gpio10
step_pin: sb2040: gpio9
enable_pin: !sb2040: gpio7
rotation_distance: 22.6789511
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: sb2040: gpio6
sensor_type: PT1000
sensor_pin: sb2040: gpio27
pullup_resistor: 1000
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 120.0
max_extrude_cross_section: 5.0
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
pressure_advance: 0.03
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: sb2040: gpio8
interpolate: false
run_current: 0.81
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 0
driver_TOFF: 4
driver_HSTRT: 4
driver_HEND: 3

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 5
heating_gain: 2

[firmware_retraction]
retract_length: 0.4
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 30


#####################################################################
# Bed Heater
#####################################################################

[heater_bed]
heater_pin: PE3
sensor_type: Generic 3950
sensor_pin: PA0
max_power: 0.65
pwm_cycle_time: 0.017
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[verify_heater heater_bed]
max_error: 120
check_gain_time: 90
hysteresis: 5
heating_gain: 2


#####################################################################
# Probe
#####################################################################

[probe]
pin: sb2040: gpio28
x_offset: 0
y_offset: 0
#z_offset: 6
speed: 5.0
lift_speed: 10.0
samples: 4
sample_retract_dist: 3.0
samples_result: median
samples_tolerance: 0.05
samples_tolerance_retries: 3
activate_gcode:
  {% set PROBE_TEMP = 150 %}
  {% set MAX_TEMP = PROBE_TEMP + 5 %}
  {% set ACTUAL_TEMP = printer.extruder.temperature %}
  {% set TARGET_TEMP = printer.extruder.target %}
  
  {% if TARGET_TEMP > PROBE_TEMP %}
    { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
    M109 S{ PROBE_TEMP }
  {% else %}
    # Temperature target is already low enough, but nozzle may still be too hot.
    {% if ACTUAL_TEMP > MAX_TEMP %}
      { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
      TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
    {% endif %}
  {% endif %}


#####################################################################
# Fans
#####################################################################

# Print Cooling Fan - EBB_FAN0
[fan]
pin: sb2040: gpio13
kick_start_time: 0.5
cycle_time: 0.15
off_below: 0.10

# Hotend Fan - EBB_FAN1
[heater_fan hotend_fan]
pin: sb2040: gpio14
max_power: 1.0
kick_start_time: 2
heater: extruder
heater_temp: 50.0

# Controller Fan - M8P_FAN4
[controller_fan controller_fan1]
pin: PE4
tachometer_pin: PC13
kick_start_time: 2
max_power: 1.0
fan_speed: 0.6
hardware_pwm: True
cycle_time: 0.00004
idle_timeout: 0
heater: heater_bed

# Controller Fan - M8P_FAN5
[controller_fan controller_fan2]
pin: PB8
tachometer_pin: PC14
kick_start_time: 2
max_power: 1.0
fan_speed: 0.6
hardware_pwm: True
cycle_time: 0.00004
idle_timeout: 0
heater: heater_bed

# Bed Fans - M8P_FAN0 & M8P_FAN1
[fan_generic BedFans]
pin: multi_pin: BedFansPin
kick_start_time: 0.5
cycle_time: 0.5

# Chamber Exhaust - M8P_FAN6
[fan_generic exhaust]
pin: PB9
cycle_time: 0.05


#####################################################################
# Sensors
#####################################################################

[temperature_sensor MCU]
sensor_type: temperature_mcu
sensor_mcu: mcu

[temperature_sensor SB2040]
sensor_type: temperature_mcu
sensor_mcu: sb2040

[temperature_sensor CM4]
sensor_type: temperature_host

[thermistor NTC10K]
temperature1: 0.0
resistance1: 32116.0
temperature2: 40.0
resistance2: 5309.0
temperature3: 80.0
resistance3: 1228.0

[temperature_sensor frame]
sensor_type: NTC10K
sensor_pin: PA2

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PA1
gcode_id: C

[temperature_sensor toolhead]
sensor_type: ATC Semitec 104GT-2
sensor_pin: sb2040: gpio26
min_temp: -50
max_temp: 350


#####################################################################
# LEDs
#####################################################################

[output_pin caselight]
pin: PB5
pwm: True
shutdown_value: 0
value: 1
cycle_time: 0.01

[neopixel sb_leds]
pin: sb2040: gpio12
chain_count: 3
color_order: GRB
initial_RED: 1.00
initial_GREEN: 0.412
initial_BLUE: 0.706


#####################################################################
# Resonance Compensation
#####################################################################

[adxl345]
cs_pin: sb2040:gpio1
spi_software_sclk_pin: sb2040:gpio0
spi_software_mosi_pin: sb2040:gpio3
spi_software_miso_pin: sb2040:gpio2

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,10

[input_shaper]
#shaper_freq_x: 54.4
#shaper_type_x: mzv
#shaper_freq_y: 40.2
#shaper_type_y: mzv


#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[bed_mesh]
mesh_min: 50,50
mesh_max: 300,300
horizontal_move_z: 3.0
speed: 450
probe_count: 5,5
relative_reference_index: 12
algorithm: bicubic
fade_start: 0.6
fade_end: 10.0
split_delta_z: 0.025

[safe_z_home]
home_xy_position: 175,175
speed: 100
z_hop: 5.0

[quad_gantry_level]
gantry_corners:
  -55,0
  405,425
points:
  48.25,49.25
  48.25,303.5
  303.5,303.5
  303.5,49.25
speed: 450
horizontal_move_z: 5.0
retries: 5
retry_tolerance: 0.0075
max_adjust: 10


#####################################################################
# Includes
#####################################################################

[include ./sb.cfg]
[include ./macros/*.cfg]
#[include ./bedfans.cfg]
[include ./test_speed.cfg]
[include ./timelapse.cfg]
[include ./adaptive_mesh.cfg]
[include ./adaptive_purge.cfg]

