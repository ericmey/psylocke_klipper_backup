#####################################################################
# Mainsail
#####################################################################

[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : False ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 0.0   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 0.0   ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 2.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_retract          : 1.0   ; the value to retract while PAUSE
variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
variable_speed_retract    : 30.0  ; retract speed in mm/s
variable_unretract        : 1.0   ; the value to unretract while RESUME
variable_speed_unretract  : 30.0  ; unretract speed in mm/s
variable_speed_hop        : 15.0  ; z move speed in mm/s
variable_speed_move       : 100.0 ; move speed in mm/s
variable_park_at_cancel   : True  ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_use_fw_retract   : False ; use fw_retraction instead of the manual version [True/False]
gcode:

[include ./mainsail.cfg]

[exclude_object]


#####################################################################
# MCU
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_470022000B504B4633373520-if00
restart_method: command

[mcu sb2040]
canbus_uuid: 829219de6b52

[board_pins]
aliases:
  # EXP1 header
  EXP1_1=PE9, EXP1_2=PE10,
  EXP1_3=PE11, EXP1_4=PE12,
  EXP1_5=PE13, EXP1_6=PE14,
  EXP1_7=PE15, EXP1_8=PB10,
  EXP1_9=<GND>, EXP1_10=<5V>,
  
  # EXP2 header
  EXP2_1=PB14, EXP2_2=PB13,
  EXP2_3=PF7, EXP2_4=PB12,
  EXP2_5=PE7, EXP2_6=PB11,
  EXP2_7=PE8, EXP2_8=<RST>,
  EXP2_9=<GND>, EXP2_10=PC5


#####################################################################
# Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 450
max_accel: 5000
max_accel_to_decel: 2500
max_z_velocity: 30
max_z_accel: 350
square_corner_velocity: 5.0


#####################################################################
# X/Y Stepper Motors
#####################################################################

[stepper_x]
dir_pin: PB4
step_pin: PE2
enable_pin: !PC11
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: sb2040: gpio29
position_min: 0
position_endstop: 350.5
position_max: 350.5
homing_speed: 80
second_homing_speed: 25
homing_retract_dist: 5
homing_positive_dir: True

[tmc2209 stepper_x]
uart_pin: PC10
interpolate: False
run_current: 1.4
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 3
driver_HSTRT: 0

[stepper_y]
dir_pin: PF11
step_pin: PF12
enable_pin: !PB3
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^PF4
position_min: 0
position_endstop: 357.5
position_max: 357.5
homing_speed: 60
second_homing_speed: 25
homing_retract_dist: 5
homing_positive_dir: True

[tmc2209 stepper_y]
uart_pin: PF13
interpolate: False
run_current: 1.4
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 3
driver_HSTRT: 0


#####################################################################
# Z Stepper Motor
#####################################################################

[stepper_z]
dir_pin: PD2
step_pin: PD3
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 290
position_min: -10
homing_speed: 5.0
second_homing_speed: 3.0
homing_retract_dist: 3.0
homing_retract_speed: 10.0
homing_positive_dir: False

[tmc2209 stepper_z]
uart_pin: PD4
interpolate: False
run_current: 1.2
stealthchop_threshold: 0
sense_resistor: 0.110
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 2
driver_HSTRT: 0

[stepper_z1]
dir_pin: !PC8
step_pin: PC9
enable_pin: !PD1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PD0
interpolate: False
run_current: 1.2
stealthchop_threshold: 0
sense_resistor: 0.110
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 2
driver_HSTRT: 0

[stepper_z2]
dir_pin: PD15
step_pin: PA10
enable_pin: !PA15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF8
interpolate: False
run_current: 1.2
stealthchop_threshold: 0
sense_resistor: 0.110
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 2
driver_HSTRT: 0

[stepper_z3]
dir_pin: !PD11
step_pin: PD12
enable_pin: !PD14
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PD13
interpolate: False
run_current: 1.2
stealthchop_threshold: 0
sense_resistor: 0.110
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 2
driver_HSTRT: 0


#####################################################################
# Extruder
#####################################################################

[extruder]
dir_pin: sb2040: gpio10
step_pin: sb2040: gpio9
enable_pin: !sb2040: gpio7
rotation_distance: 22.6789511
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: sb2040: gpio6
sensor_type: PT1000
sensor_pin: sb2040: gpio27
pullup_resistor: 1000
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 120.0
max_extrude_cross_section: 5.0
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
pressure_advance: 0.03
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: sb2040: gpio8
interpolate: false
run_current: 0.6
hold_current: 0.1
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# Bed Heater
#####################################################################

[heater_bed]
heater_pin: PE3
sensor_type: Generic 3950
sensor_pin: PA0
max_power: 0.65
pwm_cycle_time: 0.017
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[verify_heater heater_bed]
check_gain_time: 90


#####################################################################
# Probe
#####################################################################

[probe]
pin: sb2040: gpio28
x_offset: 0
y_offset: 0
#z_offset: 6
speed: 5.0
lift_speed: 10.0
samples: 4
sample_retract_dist: 3.0
samples_result: median
samples_tolerance: 0.05
samples_tolerance_retries: 3
activate_gcode:
  {% set PROBE_TEMP = 150 %}
  {% set MAX_TEMP = PROBE_TEMP + 5 %}
  {% set ACTUAL_TEMP = printer.extruder.temperature %}
  {% set TARGET_TEMP = printer.extruder.target %}
  
  {% if TARGET_TEMP > PROBE_TEMP %}
    { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
    M109 S{ PROBE_TEMP }
  {% else %}
    # Temperature target is already low enough, but nozzle may still be too hot.
    {% if ACTUAL_TEMP > MAX_TEMP %}
      { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
      TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
    {% endif %}
  {% endif %}


