cycle_time: 0.15
off_below: 0.10

# Hotend Fan - SB2040_FAN1
[heater_fan hotend_fan]
pin: sb2040: gpio14
max_power: 1.0
kick_start_time: 2
heater: extruder
heater_temp: 50.0

