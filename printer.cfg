#####################################################################
# Sensors
#####################################################################

[temperature_sensor _CM4]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor _MCU]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 100

[temperature_sensor _SB2040]
sensor_type: temperature_mcu
sensor_mcu: sb2040
min_temp: 0
max_temp: 100

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PA1
gcode_id: C

[temperature_sensor _toolhead]
sensor_type: ATC Semitec 104GT-2
sensor_pin: sb2040: gpio26
min_temp: -50
max_temp: 350

[thermistor NTC10K]
temperature1: 0.0
resistance1: 32116.0
temperature2: 40.0
resistance2: 5309.0
temperature3: 80.0
resistance3: 1228.0


#####################################################################
# LEDs
#####################################################################

[output_pin caselight]
pin: PB5
pwm: True
shutdown_value: 0
value: 1
cycle_time: 0.01

[neopixel sb_leds]
pin: sb2040: gpio12
chain_count: 3
color_order: GRB
initial_RED: 1.00
initial_GREEN: 0.412
initial_BLUE: 0.706


#####################################################################
# Resonance Compensation
#####################################################################

[adxl345]
cs_pin: sb2040:gpio1
spi_software_sclk_pin: sb2040:gpio0
spi_software_mosi_pin: sb2040:gpio3
spi_software_miso_pin: sb2040:gpio2

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,10

[input_shaper]
shaper_type: mzv
#shaper_freq_x: 54.4
#shaper_type_x: mzv
#shaper_freq_y: 40.2
#shaper_type_y: mzv


#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[bed_mesh]
mesh_min: 50,50
mesh_max: 300,300
horizontal_move_z: 5.0
speed: 450
probe_count: 5,5
relative_reference_index: 12
algorithm: bicubic
fade_start: 0.26
fade_end: 5.00
split_delta_z: 0.01

[z_thermal_adjust]
temp_coeff: 0.0111
sensor_type: NTC10K
sensor_pin: PA2
min_temp: 0
max_temp: 100
gcode_id: frame

[safe_z_home]
home_xy_position: 175,175
speed: 100
z_hop: 5.0

[quad_gantry_level]
gantry_corners:
  -55,0
  405,425
points:
  48.25,49.25
  48.25,303.5
  303.5,303.5
  303.5,49.25
speed: 450
horizontal_move_z: 15.0
retries: 10
retry_tolerance: 0.015
max_adjust: 20


