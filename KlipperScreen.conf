[main]
job_complete_timeout: 600
job_error_timeout: 0
show_cursor: False
default_printer: Psylocke
use_default_menu: True

[printer Psylocke]
moonraker_host: 10.0.1.90
moonraker_port: 7125
moonraker_api_key: False
move_speed_xy: 450
move_speed_z: 30
titlebar_items: chamber
calibrate_x_position: 175
calibrate_y_position: 175
extrude_distances: 7, 50, 100, 150
extrude_speeds: 5, 10, 15

[preheat ABS]
gcode: HEATSOAK T=110 C=40

[preheat PETG]
gcode: HEATSOAK T=90 C=0

[preheat PLA]
gcode: HEATSOAK T=70 C=0

[menu __main heatsoak]
name: Heatsoak
icon: heat-up
method: printer.gcode.script
params: {"script":"HEATSOAK"}

